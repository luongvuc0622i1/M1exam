<!DOCTYPE html>

<body>
<script>
    function sumOfListPrime(x) {
        let sum =0;
        for (let i=2; i<x; i++) {
            if(checkPrime(i)) {
                sum += i;
            }
        }
        return sum;
    }
    function checkPrime(num) {
        for (let j = 2; j <= Math.sqrt(num); j++) {
            if (num%j === 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
